<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
       <h1>{{text}}</h1>
       <!-- <input type="text" :value="text" @input="text=$event.target.value"> -->

    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                text:"lee",
            },
        });
    </script>


</body>

</html>
