<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <img v-show="isShow" :src="imgUrl" alt="">
        <button @click="isShow = !isShow">切换显示</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                isShow: true,
                imgUrl: "https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=860747650,3685523174&fm=26&gp=0.jpg",
            },
        });
    </script>


</body>

</html>
